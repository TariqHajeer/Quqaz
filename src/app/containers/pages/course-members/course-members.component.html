<div class="mb-3 pb-3 border-bottom text-center" >
  <a href="#">
    <img [src]="data.thumb" alt="data.name"
      class="img-thumbnail border-0 rounded-circle list-thumbnail align-self-center small" />
  </a>
  <div class="pt-2 pl-3 flex-fill">
    <a href="#">
      <p class="font-weight-medium mb-0">{{data.name}}</p>
      <p class="text-muted mb-0 text-small">{{data.status}}</p>
    </a>
  </div>
</div>

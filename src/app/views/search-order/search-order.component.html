<div [ngClass]="{'landing-page': true,'show-mobile-menu': showMobileMenu}">
    <div class="mobile-menu" (click)="$event.stopPropagation()">
        <a (click)="home()" href="javascript:;">
            <span>Quqaz</span>
        </a>
        <ul class="navbar-nav">
            <li class="nav-item"><a (click)="home()" href="javascript:;">الرئيسية</a></li>
            <li class="nav-item"><a href="{{clientURL}}">تسجيل الدخول</a></li>
            <li class="nav-item">
                <div class="separator"></div>
            </li>

        </ul>
    </div>

    <div class="main-container">
        <ngx-headroom class="landing-page-nav">
            <nav>
                <div class="container d-flex align-items-center justify-content-between">
                    <a class="navbar-logo pull-left" (click)="home()" href="javascript:;">
                        <span class="white h1">Quqaz</span>
                        <span class="dark h1">Quqaz</span>
                    </a>
                    <ul class="navbar-nav d-none d-lg-flex flex-row">
                        <li class="nav-item"><a (click)="home()" href="javascript:;">الرئيسية</a></li>
                        <li class="nav-item"><a href="{{clientURL}}">تسجيل الدخول</a></li>

                    </ul>
                    <span class="mobile-menu-button" (click)="showMobileMenu=!showMobileMenu; $event.stopPropagation()">
                        <i class="simple-icon-menu"></i>
                    </span>
                </div>
            </nav>
        </ngx-headroom>


        <div class="content-container" id="home">


            <div class="section home">
                <div class="container">

                    <div class="row home-row">


                        <div class="col-md-3 col-5">
                            <input type="text" class="form-control" [ngModelOptions]="{standalone: true}"
                                placeholder="رقم الشحنة" [(ngModel)]="Code" (keyup.enter)="getOrder()">

                        </div>
                        <div class="col-md-3 col-5">
                            <input type="text" class="form-control" [ngModelOptions]="{standalone: true}"
                                placeholder="رقم هاتف"
                                oninput="this.value = this.value.replace(/[^0-9+]/g, '').replace(/(\..*)\./g, '$1');"
                                [(ngModel)]="ClientNumber" (keyup.enter)="getOrder()">

                        </div>
                        <div class="col-1">
                            <a class="btn" (click)="getOrder()">
                                <svg style="color: white;" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                    fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                    <path
                                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                                </svg>
                            </a>
                        </div>
                    </div>

                    <div class="row" *ngIf="orders.length==1" style="color: rgb(23, 78, 151);">
                        <div class="col-lg-4 "></div>
                        <div class="card col-lg-4 col-12">
                            <div class="card-body text-center">
                                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor"
                                    class="bi bi-box" viewBox="0 0 16 16">
                                    <path
                                        d="M8.186 1.113a.5.5 0 0 0-.372 0L1.846 3.5 8 5.961 14.154 3.5 8.186 1.113zM15 4.239l-6.5 2.6v7.922l6.5-2.6V4.24zM7.5 14.762V6.838L1 4.239v7.923l6.5 2.6zM7.443.184a1.5 1.5 0 0 1 1.114 0l7.129 2.852A.5.5 0 0 1 16 3.5v8.662a1 1 0 0 1-.629.928l-7.185 2.874a.5.5 0 0 1-.372 0L.63 13.09a1 1 0 0 1-.63-.928V3.5a.5.5 0 0 1 .314-.464L7.443.184z" />
                                </svg>
                                <br>
                                {{orders[0].code}}
                                <br>
                                {{orders[0].cost|number}}
                                <br>
                                {{orders[0].orderplaced.name}}
                            </div>
                        </div>
                        <div class="col-lg-4 "></div>

                    </div>

                    <div class="card" *ngIf="notFound">
                        <div class="card-body text-center" style="color: rgb(23, 78, 151);">
                            لايوجد شحنة لهذا الرقم
                        </div>
                    </div>
                </div>
            </div>


            <div class="section footer mb-0">
                <div class="container">
                    <div class="row footer-row">
                        <div class="col-12 text-right">
                            <a class="btn btn-circle btn-outline-semi-light footer-circle-button" (click)="home()"
                                href="javascript:;"><i class="simple-icon-arrow-up"></i></a>
                        </div>
                        <div class="col-12 text-center footer-content">
                            <a (click)="home()" href="javascript:;">
                                Quqaz
                                <!-- <img class="footer-logo" alt="footer logo" src="/assets/logos/white-full.svg" /> -->
                            </a>
                        </div>
                    </div>
                </div>
                <div class="container copyright pt-5 pb-5">
                    <div class="row">
                        <div class="col-12"></div>
                        <div class="col-12 text-center">
                            <p class="mb-0">2021 © Quqaz</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

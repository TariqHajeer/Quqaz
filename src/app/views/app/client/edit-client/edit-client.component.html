<div class="row">
  <div class="col-md-12 mb-4">
    <div class="card">
      <div class="card-body">
        <div class="card-title">تعديل العميل</div>
        <form (ngSubmit)="addOrEditClient()" class="row">
          <div class="row w-100 align-items-end mb-3">
            <div class="col-md-3">
              <label>{{'client.name' | translate}}</label><span class="text-danger text-one align-bottom mx-1">*</span>
              <input type="text" class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="client.name">
              <div *ngIf="!client.name && submitted" class="invalid-tooltip">الاسم حقل مطلوب</div>
            </div>
            <div class="col-md-3">
              <label>{{'client.user-name' | translate}}</label>
              <input type="text" class="form-control" [ngModelOptions]="{standalone: true}"
                [(ngModel)]="client.userName"oninput="this.value = this.value.replace(/[^a-zA-Z]/g, '').replace(/(\..*)\./g, '$1');">
            </div>
            <div class="col-md-3">
              <label>{{'client.password' | translate}}</label>
              <input type="password" class="form-control" [ngModelOptions]="{standalone: true}"
                [(ngModel)]="client.password">
            </div>
            <div class="col-md-3">
              <label>{{'client.region' | translate}}</label>
              <ng-select [(ngModel)]="client.regionId" [ngModelOptions]="{standalone: true}" [closeOnSelect]="true">
                <ng-option *ngFor="let region of regions" [value]="region.id">{{region.name}}</ng-option>
              </ng-select>
            </div>
            <div class="col-md-3">
              <label>{{'client.address' | translate}}</label>
              <input type="text" class="form-control" [ngModelOptions]="{standalone: true}"
                [(ngModel)]="client.address">
            </div>
            <div class="col-md-3">
              <label>{{'client.first-date' | translate}}</label>
              <input type="text" readonly class="form-control" [ngModelOptions]="{standalone: true}"
                [(ngModel)]="client.firstDate" bsDatepicker [container]="'html'"
                [bsConfig]="{ adaptivePosition: true, dateInputFormat: 'YYYY-MM-DD' }">
            </div>
            <div class="col-md-3">
              <label>{{'client.note' | translate}}</label>
              <input type="text" class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="client.note">
            </div>

            <!-- Modal -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"
              data-whatever="@getbootstrap">رقم الهاتف</button>

            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
              aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">ارقام الهاتف</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form>
                      <div class="form-group">
                        <label for="phone" class="col-form-label">الرقم:</label>
                        <input id="phone" type="text" maxlength="10"
                          oninput="this.value = this.value.replace(/[^0-9+]/g, '').replace(/(\..*)\./g, '$1');"
                          class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="tempPhone"> </div>
                      <button type="button" class="btn btn-primary" (click)="addNewPhone()">اضافة</button>
                    </form>
                    <table class="table">
                      <thead>
                        <th>
                          #
                        </th>
                        <th>
                          الرقم
                        </th>
                        <th></th>
                      </thead>
                      <tbody>
                        <tr *ngFor="let phone of client.phones;let i=index">
                          <td>{{i}}</td>
                          <td>{{phone}}</td>
                          <td>x</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">اغلاق</button>
                  </div>
                </div>
              </div>
            </div>


          </div>
          <div class="row w-100">
            <div class="col-3">
              <button type="submit" class="btn btn-primary"> {{'forms.save' | translate}}</button>


            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<simple-notifications></simple-notifications>

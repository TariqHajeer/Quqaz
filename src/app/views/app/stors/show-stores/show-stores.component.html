<h2>عرض المتاجر</h2>

<div class="example-container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef  style="padding-right: 10px;"> اسم المتجر </th>
      <td mat-cell *matCellDef="let element" style="padding-right: 10px;"> {{element.name}}</td>
    </ng-container>
    <ng-container matColumnDef="marketUrl">
      <th mat-header-cell *matHeaderCellDef  style="padding-right: 10px;"> رابط </th>
      <td mat-cell *matCellDef="let element" style="padding-right: 10px;"> <a href="{{element.marketUrl}}">اضغط هنا</a></td>
    </ng-container>
    <ng-container matColumnDef="logoPath">
      <th mat-header-cell *matHeaderCellDef  style="padding-right: 10px;"> شعار </th>
      <td mat-cell *matCellDef="let element" style="padding-right: 10px;"> <img src="{{baseUrl+element.logoPath}}" width="50" height="50" style="border-radius: 50%;"></td>
    </ng-container>
    <ng-container matColumnDef="isActive">
      <th mat-header-cell *matHeaderCellDef >فعال</th>
      <td mat-cell *matCellDef="let element">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check2"
          viewBox="0 0 16 16" *ngIf="element.isActive==true">
          <path
            d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z" />
        </svg>

        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x"
          viewBox="0 0 16 16" *ngIf="element.isActive==false">
          <path
            d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
        </svg>

      </td>
    </ng-container>
    <ng-container matColumnDef="client">
      <th mat-header-cell *matHeaderCellDef > العميل</th>
      <td mat-cell *matCellDef="let element"> {{element.client!=null?element.client.name:null}}</td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef > الوصف</th>
      <td mat-cell *matCellDef="let element"> {{element.description}}</td>
    </ng-container>
   
  
    <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef >
    خيارات
          </th>
          <td mat-cell *matCellDef="let element">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16"
            (click)="Edit(element.id)"style="cursor: pointer;"
            ><path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5L13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175l-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
            </svg>  
           

          </td>
        </ng-container>
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef >
    
          </th>
          <td mat-cell *matCellDef="let element">
            
            <svg
        data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap"
        xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
          class="bi bi-trash" viewBox="0 0 16 16" style="cursor: pointer;">
          <path
            d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
          <path fill-rule="evenodd"
            d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
        </svg>
       
  
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                  <h2 style="text-align: center;">التأكيد قبل الحذف </h2>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" style="text-align: center;">
                  <button type="button" class="btn btn-primary"  (click)="delete(element.id)" data-dismiss="modal">حذف</button>&nbsp;
                  <button type="button" class="btn btn-primary"   data-dismiss="modal">الغاء</button>
                </div>
                
            </div>
        </div>
    </div>

          </td>
        </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" >
    </tr>
  </table>
  <!--
       <mat-paginator [length]="100"
      [pageSize]="10"
      [pageSizeOptions]="[ 10, 25,50, 100]">
    </mat-paginator>
     -->
  <h5 style="padding-top: 20px; padding-right: 10px;" *ngIf="noDataFound">لايوجد بيانات للعرض</h5>

</div>

<mat-paginator showFirstLastButtons [length]="totalCount" [pageSize]="paging.RowCount"
  [pageSizeOptions]="paging.selectItemsPerPage" (page)="switchPage($event)"></mat-paginator>

<div class="row">
    <div class="col-md-12 mb-4">
        <div class="card">
            <div class="card-body">
                <div class="d-flex justify-content-between">
                    <h5 class="card-title">اضافة طلبات</h5>
                </div>

                <div>
                    <button type="submit" class="btn btn-primary" (click)="AddOrder()"> حفظ</button>

                </div>
                <br>
                <ejs-grid #normalgrid id='normalgrid' (load)='load()' [allowPaging]='true' [gridLines]="lines"
                    [pageSettings]='pageSettings' [toolbar]='toolbar' [editSettings]='editSettings'
                    [dataSource]='Orders' rowHeight='38' [allowSorting]='true' height='400' [enableHover]='true'
                    [selectionSettings]='selectionSettings' [filterSettings]='filterSettings' [allowSorting]='true'
                    [allowFiltering]='true' (actionComplete)="actionComplete($event)">
                    <e-columns>
                        <e-column field='id' textAlign="Center" [visible]='false' headerText='#' [filter]='filter'
                            width='50' [isPrimaryKey]='true'></e-column>
                        
                            <e-column field='CountryId' textAlign="Center" headerText="المدينة" width='175'
                            foreignKeyValue='name'  foreignKeyField ='id' 
                            [dataSource]='CountryDs'
                            [validationRules]='requiredValidation'></e-column>
                            
                    </e-columns>
                </ejs-grid>
            </div>
        </div>
    </div>
</div>
<simple-notifications></simple-notifications>

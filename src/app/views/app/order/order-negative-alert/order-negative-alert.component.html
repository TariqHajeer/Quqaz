<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="index">
    <th mat-header-cell *matHeaderCellDef style="padding-right: 10px">ترقيم</th>
    <td
      mat-cell
      *matCellDef="let element; index as i"
      style="padding-right: 10px"
      (click)="$event.stopPropagation()"
    >
      {{ getItemIndex(i + 1) }}
    </td>
  </ng-container>
  <ng-container matColumnDef="code">
    <th mat-header-cell *matHeaderCellDef style="padding-right: 10px">كود</th>
    <td
      mat-cell
      *matCellDef="let element"
      style="padding-right: 10px"
      (click)="$event.stopPropagation()"
    >
      {{ element.code }}
    </td>
  </ng-container>
  <ng-container matColumnDef="cost">
    <th mat-header-cell *matHeaderCellDef style="padding-right: 10px">
      الكلفة
    </th>
    <td
      mat-cell
      *matCellDef="let element"
      style="padding-right: 10px"
      (click)="$event.stopPropagation()"
    >
      {{ element.cost }}
    </td>
  </ng-container>
  <ng-container matColumnDef="deliveryCost">
    <th mat-header-cell *matHeaderCellDef style="padding-right: 10px">
      كلفة التوصيل
    </th>
    <td
      mat-cell
      *matCellDef="let element"
      style="padding-right: 10px"
      (click)="$event.stopPropagation()"
    >
      {{ element.deliveryCost }}
    </td>
  </ng-container>
  <ng-container matColumnDef="agentCost">
    <th mat-header-cell *matHeaderCellDef style="padding-right: 10px">
      كلفة المندوب
    </th>
    <td
      mat-cell
      *matCellDef="let element"
      style="padding-right: 10px"
      (click)="$event.stopPropagation()"
    >
      {{ element.agentCost }}
    </td>
  </ng-container>
  <ng-container matColumnDef="client">
    <th mat-header-cell *matHeaderCellDef style="padding-right: 10px">
      كلفة المندوب
    </th>
    <td
      mat-cell
      *matCellDef="let element"
      style="padding-right: 10px"
      (click)="$event.stopPropagation()"
    >
      {{ element.client.name }}
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<h5 style="padding-top: 20px; padding-right: 10px" *ngIf="noDataFound">
  لايوجد بيانات للعرض
</h5>

<mat-paginator
  showFirstLastButtons
  [length]="totalCount"
  [pageSize]="paging.RowCount"
  [pageSizeOptions]="paging.selectItemsPerPage"
  (page)="switchPage($event)"
></mat-paginator>
<simple-notifications></simple-notifications>

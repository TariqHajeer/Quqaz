<div class="col-md-12 mb-4">
    <div class="card">
        <div class="card-body">
         <div class="d-flex justify-content-between">
          <h5 class="card-title">{{'menu.setting.departments' | translate}}</h5>
         </div>
      <ejs-grid #normalgrid   id='normalgrid'  (load)='load()'  [allowPaging]='true'
     [gridLines]="lines" [pageSettings]='pageSettings' [toolbar]='toolbar'
       [editSettings]='editSettings'[dataSource]='departments' rowHeight='38'
         [allowSorting]='true' height='400' (actionComplete)="actionComplete($event)"
          [enableHover]='true' [selectionSettings]='selectionSettings'
           [filterSettings]='filterSettings' [allowSorting]='true'
            [allowFiltering]='true'
            (actionBegin)="onActionBegin($event)">
      <e-columns>
          <e-column   field='id' textAlign="Center" [visible]='false' headerText='#' [filter]='filter' width='50' [isPrimaryKey]='true'></e-column>
          <e-column   field='name' textAlign="Center" headerText="الاسم" width='140'></e-column>
          <e-column   field='userCount' textAlign="Center" headerText="عدد الموظفين " width='140' [defaultValue]='0' [isIdentity]='true'></e-column>
      </e-columns>
  </ejs-grid>
        </div>
    </div>
  </div>
  <simple-notifications></simple-notifications>

<div class="card">
    <div class="card-body">
        <div class="card">
            <div class="card-body">
                <h3>الأفرع</h3>
            </div>
        </div>
        <div class="example-container mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef style="padding:10px;"> اسم الفرع</th>
                    <td mat-cell *matCellDef="let element" style="padding:10px;">
                        {{element.name}}</td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <h5 style="padding-top: 20px; padding-right: 10px;" *ngIf="noDataFound"> لايوجد بيانات للعرض</h5>
        </div>
    </div>
</div>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" [length]="elementCount" showFirstLastButtons></mat-paginator>
<simple-notifications></simple-notifications>

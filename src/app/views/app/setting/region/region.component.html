<simple-notifications></simple-notifications>

<div class="col-md-12 mb-4">
  <div class="card">
    <div class="card-body">
      <div class="d-flex justify-content-between">
        <h5 class="card-title">{{'menu.setting.regions' | translate}}</h5>
      </div>
      <ejs-grid #normalgrid id='normalgrid' (load)='load()' [allowPaging]='true' [gridLines]="lines"
        [pageSettings]='pageSettings' [toolbar]='toolbar' [editSettings]='editSettings' [dataSource]='regions'
        rowHeight='38' [allowSorting]='true' height='400' [enableHover]='true' [selectionSettings]='selectionSettings'
        [filterSettings]='filterSettings' [allowSorting]='true' [allowFiltering]='true'
        (actionBegin)="onActionBegin($event)"(actionComplete)="actionComplete($event)">
        <e-columns>
          <e-column   field='id' textAlign="Center" [visible]='false' headerText='#' [filter]='filter' width='50' [isPrimaryKey]='true'></e-column>
          <e-column   field='name' textAlign="Center" headerText="اسم المنطقة" width='140'></e-column>
          <e-column   field='country.name' textAlign="Center" headerText="اسم المدينة" width='140'  editType= 'dropdownedit' [edit]='citiesParameter'> </e-column>
      </e-columns>
        <!-- <e-grid-columns>
          <e-grid-column field='id' textAlign="Center" [visible]='false' headerText='#' [filter]='filter' width='50'
            [isPrimaryKey]='true'></e-column>
          <e-column field='name' textAlign="Center" headerText="اسم المنطقة" width='140'></e-column>
          <e-column field='country' textAlign="Center" headerText="اسم المدينة" width='140' editType='dropdownedit'
            [edit]='citiesParameter'> </e-column>
        </e-grid-columns> -->
      </ejs-grid>
    </div>
  </div>
</div>

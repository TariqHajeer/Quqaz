<h3>المعاينة قبل الطباعة</h3>

<button printSectionId="print"
styleSheetFile="/assets/css/vendor/bootstrap.min.css"[useExistingCss]="true"                                 
ngxPrint>طباعة</button>

<div id="print">
    <div class="card" style="width:20cm;height: 14cm;margin: 10px;" *ngFor="let item of orders" >
        <div class="card-body">
            <app-header></app-header>
           <div style="text-align: center;">
            {{item.code}}
           </div>
    <div class="row">
    <div class="col-md-6">
    <h4>معلومات العميل</h4>
    <div class="row">
      <div class="col-md-4">الاسم التجاري </div>  

    <div class="col-md-8">
                <input type="text" maxlength="11"
              readonly class="form-control" 
              [ngModelOptions]="{standalone: true}" readonly [(ngModel)]="item.client.name">
    
    </div>
    <div class="col-md-2">هاتف </div>  
    <div class="col-md-10">
       
        <input type="text" maxlength="11"
          readonly class="form-control"
          [ngModelOptions]="{standalone: true}" [(ngModel)]="tempPhone">
    
    </div>
    <div class="col-md-2"> عنوان </div>  
    <div class="col-md-10">
      
        <input type="text" maxlength="11"
          readonly class="form-control"
          [ngModelOptions]="{standalone: true}" [(ngModel)]="tempPhone">
    
    </div>
    <div class="col-md-12">
       معلومات وملاحظات المندوب
        <input type="text" maxlength="11"
          readonly class="form-control"
          [ngModelOptions]="{standalone: true}" [(ngModel)]="tempPhone">
    
    </div>
    </div>
    </div>
    <div class="col-md-6">
        <h4>معلومات المستلم</h4>
        <div class="row">
          <div class="col-md-4">الاسم التجاري </div>  
    
        <div class="col-md-8">
                    <input type="text" maxlength="11"
                  readonly class="form-control" 
                  [ngModelOptions]="{standalone: true}" readonly [(ngModel)]="tempPhone">
        
        </div>
        <div class="col-md-2">هاتف </div>  
        <div class="col-md-10">
           
            <input type="text" maxlength="11"
              readonly class="form-control"
              [ngModelOptions]="{standalone: true}" [(ngModel)]="tempPhone">
        
        </div>
        <div class="col-md-2"> عنوان </div>  
        <div class="col-md-10">
          
            <input type="text" maxlength="11"
              readonly class="form-control"
              [ngModelOptions]="{standalone: true}" [(ngModel)]="tempPhone">
        
        </div>
        <div class="col-md-12">
           معلومات وملاحظات المندوب
            <input type="text" maxlength="11"
              readonly class="form-control"
              [ngModelOptions]="{standalone: true}" [(ngModel)]="tempPhone">
        
        </div>
        </div>
    </div>
    </div>
        </div>
    <div class="card-footer" style="background-color: white;">
        <app-footer></app-footer>
    </div>
    </div>
</div>

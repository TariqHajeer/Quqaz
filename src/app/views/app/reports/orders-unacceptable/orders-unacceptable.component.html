
<div class="card">
    <div class="card-body">
      <h3>طلبات مرفوضة</h3>
    <div class="row">
        <div class="col-md-3">
          <label>الكود</label>
            <input type="text" class="form-control" (keyup)="Get()" [ngModelOptions]="{standalone: true}"
              [(ngModel)]="filtering.Code" placeholder="بحث على حسب كود الشحنة">
        </div>
        <div class="col-md-3">
        
          <label>العميل</label>
          <ng-select [(ngModel)]="filtering.ClientId" [ngModelOptions]="{standalone: true}" [closeOnSelect]="true" name="Client"
            (change)="Get()">
            <ng-option *ngFor="let Client of Clients" [value]="Client.id">{{Client.name}}</ng-option>
          </ng-select>
      </div>
    
   
    </div>
    </div>
    </div>
   
    <div class="example-container mat-elevation-z8" >
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
        <ng-container matColumnDef="index">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-right: 10px;"> ترقيم </th>
          <td mat-cell *matCellDef="let element;index as i" style="padding-right: 10px;"> {{i+1}}</td>
        </ng-container>
        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-right: 10px;"> كود </th>
          <td mat-cell *matCellDef="let element" style="padding-right: 10px;"> {{element.code}}</td>
        </ng-container>
        <ng-container matColumnDef="client">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-right: 10px;"> العميل </th>
          <td mat-cell *matCellDef="let element" style="padding-right: 10px;"> {{element.client.name}}</td>
        </ng-container>
        <ng-container matColumnDef="cost">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> كلفة الطلب</th>
          <td mat-cell *matCellDef="let element"style="padding:10px;"> {{element.cost}}</td>
        </ng-container>
        <ng-container matColumnDef="country">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> المدينة</th>
          <td mat-cell *matCellDef="let element" style="padding:10px;"> {{element.country!=null?element.country.name:null}}</td>
        </ng-container>
        <ng-container matColumnDef="region">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> العنوان</th>
          <td mat-cell *matCellDef="let element" style="padding:10px;"> {{element.address!=null?element.address:null}}</td>
        </ng-container>    
  
       
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>
     <h5 style="padding-top: 20px; padding-right: 10px;"  *ngIf="noDataFound">لايوجد بيانات للعرض</h5>
      
      </div>
    <mat-paginator showFirstLastButtons [length]="totalCount" [pageSize]="paging.RowCount"
    [pageSizeOptions]="paging.selectItemsPerPage" (page)="switchPage($event)"></mat-paginator>
      <simple-notifications></simple-notifications>

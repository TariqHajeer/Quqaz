<div class="example-container mat-elevation-z8" >
    <h2 style="margin: 15px 15px;">تفاصيل المندوبين</h2>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-right: 10px;"> الاسم </th>
        <td mat-cell *matCellDef="let element" style="padding-right: 10px;"> {{element.name}}</td>
      </ng-container>
  
      <ng-container matColumnDef="orderInStore">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> طلبات في المخزن</th>
        <td mat-cell *matCellDef="let element"> {{element.userStatics.orderInStore}}</td>
      </ng-container>
      <ng-container matColumnDef="orderInWay">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> طلبات في الطريق</th>
        <td mat-cell *matCellDef="let element"> {{element.userStatics.orderInWay}}</td>
      </ng-container>
    
  
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
      </tr>
    </table>
    <h5 style="padding-top: 20px; padding-right: 10px;"  *ngIf="noDataFound">لايوجد بيانات للعرض</h5>

    
    
    
    </div>
    <mat-paginator [length]="100"
    [pageSize]="10"
    [pageSizeOptions]="[ 10, 25,50, 100]">
  </mat-paginator>
  
  <simple-notifications></simple-notifications>

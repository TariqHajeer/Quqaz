
	
		
			<h1 class="text-center text-uppercase">الإحصائيات</h1>
			<br>
			<br>
			

			<div class="card">
			  <div class="card-body">
				<div class="row">
				  <div class="col-3">
					<label>من تاريخ</label>
					<ejs-datepicker  name="FromDate" [(ngModel)]='filtering.FromDate' (ngModelChange)="get()"
					 id="fromdate" placeholder='اختر تاريخ'>
					</ejs-datepicker>
			  
				  </div>
				  <div class="col-3">
					<label>الى تاريخ</label>
					<ejs-datepicker name="ToDate"[(ngModel)]='filtering.ToDate' (ngModelChange)="get()"
					 id="todate" placeholder='اختر تاريخ'>
					</ejs-datepicker>
			  
				  </div>
				
				</div>
				
			  </div>
			</div>
			<div class="row">
				<div class="col-sm-12 col-md-3 ">
					<div class="stat-card">
						<div class="stat-card__content">
							<p class="text-uppercase mb-1 text-muted"></p>
							<h2> {{shipmentTotal}}</h2>
							<div>
								<span class="text-success font-weight-bold mr-1"><i class="fa fa-arrow-up"></i> </span> 
								<span class="text-muted">ارباح الشحنات</span>
							</div>
						</div>
						<div class="stat-card__icon stat-card__icon--success">
							<div class="stat-card__icon-circle">
								<i class="fa fa-suitcase"></i>
							</div>
						</div>
					</div>
				</div>
				<div class="col-sm-12 col-md-3">
					<div class="stat-card">
						<div class="stat-card__content">
							<p class="text-uppercase mb-1 text-muted"></p>
							<h2>{{totalIncome}}</h2>
							<div>
								<span class="text-success font-weight-bold mr-1"><i class="fa fa-arrow-up"></i> </span> 
								<span class="text-muted">ارباح الواردات</span>
							</div>
						</div>
						<div class="stat-card__icon stat-card__icon--danger">
							<div class="stat-card__icon-circle">
								<i class="fa fa-suitcase"></i>
							</div>
						</div>
					</div>
                </div>
                <div class="col-sm-12 col-md-3">
					<div class="stat-card">
						<div class="stat-card__content">
							<p class="text-uppercase mb-1 text-muted"></p>
							<h2>{{totalOutCome}}</h2>
							<div>
								<span class="text-danger font-weight-bold mr-1"><i class="fa fa-arrow-down"></i> </span> 
								<span class="text-muted">ارباح الصادرات</span>
							</div>
						</div>
						<div class="stat-card__icon stat-card__icon--primary">
							<div class="stat-card__icon-circle">
								<i class="fa fa-suitcase"></i>
							</div>
						</div>
					</div>
                </div>
                <div class="col-sm-12 col-md-3">
					<div class="stat-card">
						<div class="stat-card__content">
							<p class="text-uppercase mb-1 text-muted"></p>
							<h2>{{total}}</h2>
							<div>
								<span class="text-success font-weight-bold mr-1"><i class="fa fa-arrow-up"></i> </span> 
								<span class="text-muted">الإجمالي</span>
							</div>
						</div>
						<div class="stat-card__icon stat-card__icon--warning">
							<div class="stat-card__icon-circle">
								<i class="fa fa-suitcase"></i>
							</div>
						</div>
					</div>
				</div>
			</div>


<div class="card">
    <div class="card-body">
      <h3>كشف شحنات المندوب التي في الطريق </h3>

    <div class="row">
        <div class="col-md-4">
            <label>المندوب</label>
            <ng-select [(ngModel)]="AgentId" [ngModelOptions]="{standalone: true}" [closeOnSelect]="true"
                name="Agent" (change)="ChangeAgentId()">
                <ng-option *ngFor="let Agent of Agents" [value]="Agent.id">{{Agent.name}}</ng-option>
            </ng-select>
        </div>
    
    </div>
    
  
    </div>
    </div>
    <div class="example-container mat-elevation-z8" >
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="$event ? masterToggle() : null"
                          [checked]="selection.hasValue() && isAllSelected()"
                          [indeterminate]="selection.hasValue() && !isAllSelected()"
                          [aria-label]="checkboxLabel()"
                          >
            </mat-checkbox>&nbsp; تحديد الكل 
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()"
                          (change)="$event ? selection.toggle(row) : null"
                          [checked]="selection.isSelected(row)"
                          [aria-label]="checkboxLabel(row)"
                         >
            </mat-checkbox>
          </td>
        </ng-container>
        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-right: 10px;"> كود </th>
          <td mat-cell *matCellDef="let element" style="padding-right: 10px;"> {{element.code}}</td>
        </ng-container>
       
        <ng-container matColumnDef="country">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> المدينة</th>
          <td mat-cell *matCellDef="let element" style="padding:10px;"> {{element.country!=null?element.country.name:null}}</td>
        </ng-container>
        <ng-container matColumnDef="region">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> المنطقة</th>
          <td mat-cell *matCellDef="let element" style="padding:10px;"> {{element.region!=null?element.region.name:null}}</td>
        </ng-container>  
        <ng-container matColumnDef="deliveryCost">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> كلفة الطلب</th>
          <td mat-cell *matCellDef="let element"style="padding:10px;"> 
            <input type="number" class="form-control" [ngModelOptions]="{standalone: true}"[disabled]="true"
            oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
            [(ngModel)]="element.deliveryCost" style="width: 100px;">
          </td>
        </ng-container>  
        <ng-container matColumnDef="orderplaced">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding:10px;"> حالة الشحنة</th>
          <td mat-cell *matCellDef="let element" style="padding:10px;">
            <ng-select [(ngModel)]="element.orderplaced.id" [ngModelOptions]="{standalone: true}"
                [closeOnSelect]="true" name="Orderplaced" (change)="ChangeOrderplacedId(element.orderplaced.id,i)"style="width: 120px;">
                <ng-option *ngFor="let order of orderPlace" [value]="order.id">{{order.name}}</ng-option>
            </ng-select>
          </td>
        </ng-container>
        <ng-container matColumnDef="monePlaced">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding:10px;"> موقع المبلغ</th>
          <td mat-cell *matCellDef="let element"style="padding:10px;">
            <ng-select [(ngModel)]="element.monePlaced.id" [ngModelOptions]="{standalone: true}"style="width: 120px;"
            [closeOnSelect]="true" name="MonePlaced">
            <ng-option *ngFor="let moenyPlaced of MoenyPlaced" [value]="moenyPlaced.id">{{moenyPlaced.name}}
            </ng-option>
        </ng-select>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"
            (click)="selection.toggle(row)">
        </tr>
      </table>
     <!--
       <mat-paginator [length]="100"
      [pageSize]="10"
      [pageSizeOptions]="[ 10, 25,50, 100]">
    </mat-paginator>
     --> 
     <h5 style="padding-top: 20px; padding-right: 10px;"  *ngIf="noDataFound">لايوجد بيانات للعرض</h5>
      
      </div>
    <mat-paginator showFirstLastButtons [length]="totalCount" [pageSize]="paging.RowCount"
    [pageSizeOptions]="paging.selectItemsPerPage" (page)="switchPage($event)"></mat-paginator>

<h3>عمليات الطباعة الخاصة بالعميل</h3>
<div class="row">
  <div class="col-md-3">
    <input type="text" class="form-control"placeholder="بحث على حسب  رقم الطباعة"
     (keyup.enter)="printNmberFillter()"  [ngModelOptions]="{standalone: true}" [(ngModel)]="printNmber">
  
    </div>
  <div class="col-md-1">
  <a class="btn" (click)="printNmberFillter()">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
      <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
    </svg>
  </a>
  </div>
</div>
<br>
<div class="example-container mat-elevation-z8">


  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" style="width: 100%;"
    (onPageSwitch)="switchPage($event)">


    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding: 10px;"> تاريخ الادخال</th>
      <td mat-cell *matCellDef="let element" style="padding: 10px;"> {{element.date| date: 'yyyy/MM/dd'}}</td>
    </ng-container>

    <ng-container matColumnDef="destinationName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding: 10px;"> العميل</th>
      <td mat-cell *matCellDef="let element" style="padding: 10px;"> {{element.destinationName}}</td>
    </ng-container>

    <ng-container matColumnDef="destinationPhone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding: 10px;">هاتف العميل </th>
      <td mat-cell *matCellDef="let element" style="padding: 10px;"> {{element.destinationPhone}}</td>
    </ng-container>
    <ng-container matColumnDef="printNmber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding: 10px;">رقم الطباعة </th>
      <td mat-cell *matCellDef="let element" style="padding: 10px;">
        <a  [routerLink]="['/app/reports/clientprintnumber/',element.printNmber]">{{element.printNmber}}</a>
        <!-- <a class="btn" style="color: rgb(2, 52, 128);" (click)="print(element.printNmber)">{{element.printNmber}}</a> -->
      </td>    </ng-container>
    <ng-container matColumnDef="printerName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding: 10px;"> المسؤول عن الطباعة</th>
      <td mat-cell *matCellDef="let element" style="padding: 10px;">
      {{element.printerName}}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <h5 style="padding-top: 20px; padding-right: 10px;" *ngIf="noDataFound">لا يوجد بيانات للعرض</h5>

</div>
<mat-paginator showFirstLastButtons [length]="totalCount" [pageSize]="paging.RowCount"
  [pageSizeOptions]="paging.selectItemsPerPage" (page)="switchPage($event)"></mat-paginator>

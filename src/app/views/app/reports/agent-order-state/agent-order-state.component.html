<div class="card">
    <div class="card-body">
        <h2>طلبات تعديل المندوبين لحالة الشحنة </h2>
        <div class="row">
            <div class="col-8"></div>
            <div class="col-2">
                <span class="btn  btn-primary " (click)="Accept()">تأكيد</span>
            </div>
            <div class="col-2">
                <span class="btn  btn-primary " (click)="DisAccept()">رفض</span>
            </div>
        </div>
        <div class="example-container mat-elevation-z8">
           
            <table mat-table [dataSource]="dataSource" matSort>
                <ng-container matColumnDef="select">
                    <th mat-header-cell *matHeaderCellDef>
                      <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
                       [aria-label]="checkboxLabel()">
                      </mat-checkbox>
                    </th>
                    <td mat-cell *matCellDef="let row">
                      <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row.id) : null"
                        [checked]="selection.isSelected(row.id)" [aria-label]="checkboxLabel(row.id)">
                      </mat-checkbox>
                    </td>
                  </ng-container>
                <ng-container matColumnDef="agent">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> المندوب</th>
                    <td mat-cell *matCellDef="let element">
                        {{element.agent.name}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="code">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-right: 10px;"> الكود </th>
                    <td mat-cell *matCellDef="let element" style="padding-right: 10px;"> {{element.order.code}}</td>
                </ng-container>
                <!-- <ng-container matColumnDef="orderplaced">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> حالة الشحنة  </th>
                    <td mat-cell *matCellDef="let element" style="padding:10px;"> {{element.order.orderplaced?element.order.orderplaced.name:null}}</td>
                </ng-container> -->
                <ng-container matColumnDef="agentCost">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> المبلغ </th>
                    <td mat-cell *matCellDef="let element">
                        {{element.order.cost}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="newagentCost">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> المبلغ الجديد</th>
                    <td mat-cell *matCellDef="let element">
                        {{element.newAmount}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="neworderplaced">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> حالة الشحنة الجديدة </th>
                    <td mat-cell *matCellDef="let element" style="padding:10px;"> {{element.orderPlaced.name}}</td>
                </ng-container>
              
                <!-- <ng-container matColumnDef="Accept">
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td mat-cell *matCellDef="let element;index as i" >
                        <span class="btn btn-xs badge-primary "(click)="Accept(element.id)" >تأكيد</span> 
                      
                    </td>
                </ng-container>
                <ng-container matColumnDef="DisAccept">
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td mat-cell *matCellDef="let element;index as i" >
                        <span class="btn btn-xs badge-primary "(click)="DisAccept(element.id)" >رفض</span> 
                      
                    </td>
                </ng-container> -->


                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>


            <h5 style="padding-top: 20px; padding-right: 10px;" *ngIf="payments.length==0"> لايوجد بيانات للعرض</h5>

        </div>
    </div>
</div>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
<simple-notifications></simple-notifications>

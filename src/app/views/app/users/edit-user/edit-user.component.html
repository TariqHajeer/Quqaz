<div class="row">
  <div class="col-md-12 mb-4">
    <div class="card">
      <div class="card-body">
        <div class="card-title">تعديل الموظف</div>
        <form class="row" (ngSubmit)="addOrEditUser()">
          <div class="row w-100 align-items-end mb-3">
            <div class="col-md-3">
              <label> نوع الموظف</label>
              <ng-select [(ngModel)]="User.canWorkAsAgent" [ngModelOptions]="{standalone: true}" [closeOnSelect]="true">
                <ng-option [value]="true">مندوب</ng-option>
                <ng-option [value]="false"> موظف</ng-option>
              </ng-select>
            </div>
            <div class="col-md-3">
              <label>الاسم<span class="text-danger text-one align-bottom mx-1">*</span></label>
              <input type="text" class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="User.name"
                (ngModelChange)='checkName()'>
              <div *ngIf="!User.name && submitted" class="invalid-tooltip">الاسم حقل مطلوب</div>
              <div *ngIf="nameIsRepeated&&User.name!=''" class="invalid-tooltip">الأسم مكرر</div>
            </div>
            <div class="col-md-3" *ngIf="!User.canWorkAsAgent">
              <label>اسم المستخدم<span class="text-danger text-one align-bottom mx-1">*</span></label>
              <input type="text"
                oninput="this.value = this.value.replace(/[^a-zA-Z0-9]/g, '').replace(/(\..*)\./g, '$1');"
                class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="User.userName">
              <div *ngIf="!User.userName && submitted" class="invalid-tooltip">اسم المستخدم حقل مطلوب</div>
            </div>
            <div class="col-md-3" *ngIf="!User.canWorkAsAgent">
              <label>كلمة السر <span class="text-danger text-one align-bottom mx-1">*</span></label>
              <input type="password"
                oninput="this.value = this.value.replace(/[^a-zA-Z0-9]/g, '').replace(/(\..*)\./g, '$1');"
                class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="User.password">
              <div *ngIf="!User.password && submitted" class="invalid-tooltip">كلمة السر حقل مطلوب</div>
            </div>
            <div class="col-md-3">
              <label>القسم<span class="text-danger text-one align-bottom mx-1">*</span></label>
              <ng-select [(ngModel)]="User.department" [ngModelOptions]="{standalone: true}" [closeOnSelect]="true">
                <ng-option *ngFor="let department of departments" [value]="department.id">{{department.name}}
                </ng-option>
              </ng-select>
              <div *ngIf="!User.department && submitted" class="invalid-tooltip">القسم حقل مطلوب</div>

            </div>
            
            <div class="col-md-3" *ngIf="!User.canWorkAsAgent">
              <label>العنوان</label>
              <input type="text" class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="User.address">
            </div>
            <div class="col-md-3" *ngIf="!User.canWorkAsAgent">
              <label>تاريخ التوظيف</label>
              <input readonly type="text" class="form-control" [ngModelOptions]="{standalone: true}"
                [(ngModel)]="User.hireDate" bsDatepicker [container]="'html'"
                [bsConfig]="{ adaptivePosition: true, dateInputFormat: 'YYYY-MM-DD' }">
            </div>
            <div class="col-md-5" *ngIf="!User.canWorkAsAgent">
              <label>الخبرة</label>
              <input type="text"
                oninput="this.value = this.value.replace(/[^a-zA-Z0-9]/g, '').replace(/(\..*)\./g, '$1');"
                class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="User.experince">
            </div>




            <div class="col-md-3" *ngIf="User.canWorkAsAgent">
              <label>المدينة</label>
              <ng-select [(ngModel)]="User.CountryId" [ngModelOptions]="{standalone: true}" [closeOnSelect]="true">
                <ng-option *ngFor="let country of countries" [value]="country.id">{{country.name}}</ng-option>
              </ng-select>
            </div>
            <div class="col-md-3" *ngIf="User.canWorkAsAgent">
              <label>كلفة التوصيل</label>
              <input type="number" oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\..*)\./g, '$1');"
                class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="User.salary">
            </div>
            <div class="col-md-6">
              <label>ملاحظات</label>
              <input type="text"
                oninput="this.value = this.value.replace(/[^a-zA-Z0-9]/g, '').replace(/(\..*)\./g, '$1');"
                class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="User.note">
            </div>


            <div class="col-md-4">
              <!-- Modal -->
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"
                data-whatever="@getbootstrap">رقم الهاتف</button>

              <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">ارقام الهاتف</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <form>
                        <div class="form-group">
                          <label for="phone" class="col-form-label">الرقم:</label>
                          <input id="phone" type="text" maxlength="10"
                            oninput="this.value = this.value.replace(/[^0-9+]/g, '').replace(/(\..*)\./g, '$1');"
                            class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="tempPhone"> </div>
                        <button type="button" class="btn btn-primary" (click)="addNewPhone()">اضافة</button>
                      </form>
                      <table class="table">
                        <thead>
                          <th>
                            #
                          </th>
                          <th>
                            الرقم
                          </th>
                          <th></th>
                        </thead>
                        <tbody>
                          <tr *ngFor="let phone of User.phones;let i=index">
                            <td>{{i}}</td>
                            <td>{{phone}}</td>
                            <td>x</td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-primary" data-dismiss="modal">اغلاق</button>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Modal -->
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#group"
                data-whatever="@getbootstrap" *ngIf="!User.canWorkAsAgent">المجموعات</button>

              <div class="modal fade" id="group" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">المجموعات</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <form>
                        <div class="form-group">
                          <label for="phone" class="col-form-label">الرقم:</label>
                          <label>مجموعة <span class="text-danger text-one align-bottom mx-1">*</span></label>
                          <ng-select [selectableGroupAsModel]="false" [closeOnSelect]="false" [selectableGroup]="true"
                            [searchable]="true"  
                            [closeOnSelect]="true">
                            <ng-option *ngFor="let group of Groups" [value]="group.id">{{group.name}}</ng-option>
                          </ng-select>
                          </div>
                          <button type="button" class="btn btn-primary" (click)="addNewPhone()">اضافة</button>
                     
                        </form>
                      <table class="table">
                        <thead>
                          <th>
                            #
                          </th>
                          <th>
                            مجموعة
                          </th>
                          <th></th>
                        </thead>
                        <tbody>
                          <tr *ngFor="let group of [];let i=index">
                            <td>{{i}}</td>
                            <td>{{group}}</td>
                            <td>x</td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-primary" data-dismiss="modal">اغلاق</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>



          </div>
          <div class="row w-100">
            <div class="col-3">
              <button type="submit" class="btn btn-primary"> حفظ</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<simple-notifications></simple-notifications>

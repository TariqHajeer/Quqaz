<ngx-spinner
  bdColor="rgba(0, 0, 0, 0.8)"
  size="medium"
  color="#fff"
  type="ball-pulse"
  [fullScreen]="true"
>
  <p style="color: white"></p>
</ngx-spinner>

<div class="row">
  <div class="col-3">
    <div class="card">
      <div class="card-body text-center">
        <img src="assets/img/brand/user.png" width="100" height="100" />
        <div>
          {{ userlogin.name }}
        </div>
      </div>
    </div>
    <div></div>
    <div class="card">
      <div class="card-body">
        <mat-list>
          <div *ngFor="let list of listMenu">
            <mat-list-item class="list-item" (click)="visiblListMenu(list.id)"
              >{{ list.lable }}
            </mat-list-item>
            <mat-divider></mat-divider>
          </div>
        </mat-list>
      </div>
    </div>
  </div>
  <div class="col-9">
    <div *ngIf="listMenu[0].visibl">
      <app-treasury-table [id]="userlogin.id" [isActive]="true"></app-treasury-table>
    </div>
  </div>
</div>

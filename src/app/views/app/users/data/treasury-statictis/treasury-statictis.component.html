<ngx-spinner
  bdColor="rgba(0, 0, 0, 0.8)"
  size="medium"
  color="#fff"
  type="ball-pulse"
  [fullScreen]="true"
>
  <p style="color: white"></p>
</ngx-spinner>
<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col-md-6">
        <label> من تاريخ</label>
        <input
          type="date"
          class="form-control"
          [ngModelOptions]="{ standalone: true }"
          [(ngModel)]="fromDate"
          (ngModelChange)="getReport()"
        />
      </div>
      <div class="col-md-6">
        <label> الى تاريخ</label>
        <input
          type="date"
          class="form-control"
          [ngModelOptions]="{ standalone: true }"
          [(ngModel)]="toDate"
          (ngModelChange)="getReport()"
        />
      </div>

      <div
        class="col-12 d-flex justify-content-center"
        *ngIf="treasuryReport"
        style="height: 700px"
      >
        <ejs-chart
          id="chart-container"
          [primaryXAxis]="primaryXAxis"
          [primaryYAxis]="primaryYAxis"
          [title]="title"
          [palettes]="palette"
          style="height: 100%; width: 70%"
          [tooltip]="tooltip"
          (chartMouseClick)="chartMouseClick($event)"
          #chart
        >
          <e-series-collection>
            <e-series
              [dataSource]="chartData"
              type="Column"
              xName="state"
              yName="amount"
              name="المبلغ"
            ></e-series>
            <e-series
              [dataSource]="chartDataCount"
              type="Column"
              xName="state"
              yName="count"
              name="العدد"
            ></e-series>
          </e-series-collection>
        </ejs-chart>
      </div>
    </div>
  </div>
</div>
